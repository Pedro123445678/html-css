<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
         font-family: Arial, Helvetica, sans-serif;   
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        tr.linha{
            background-color: gray;
        }
        td{
           border:solid black;
           padding: 8px; 
        }
        td.dado{
            background-color: yellow;
        }

    </style>
</head>
<body>
    <h1>Minhas Primeira Tabela</h1>
    <!--
        HERARQUIA DE TABELAS(simples)
        TABLE=tabela
        TABLE ROW= linha de tabela
        TABLE HEADER= cabeÃ§alho de tabela
       TABLE DATA= dado da tabela
    -->
    <table>
       <tr class="linha"> <!--Primeira linha-->
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
        </tr>
        <tr>
        <td>A2</td><!--Segunda linha--> 
        <td>B2</td> 
        <td>C2</td>  
        </tr>
        <tr><!--Terceira linha-->
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
        </tr>
        <tr>
          <td>A4</td><!--Quarta linha-->
          <td class="dado">B4</td> 
          <td>C4</td> 
        </tr>
        <tr>
            <td>A5</td>
            <td>B5</td>
             </tr>
            <tr>
                <td>A6</td>
            </tr>
    </table>
    </body>
</html>
