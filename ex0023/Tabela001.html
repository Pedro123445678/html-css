<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
         font-family: Arial, Helvetica, sans-serif;   
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        
        td{
           border:solid black;
           padding: 8px; 
           text-align: center;/* Alinhamento Horizontal*/
           vertical-align: middle;/* Alinhamento Vertical*/
        }
        

    </style>
</head>
<body>
    <h1>Minhas Primeira Tabela</h1>
    <!--
        HERARQUIA DE TABELAS(simples)
        TABLE=tabela
        TABLE ROW= linha de tabela
        TABLE HEADER= cabeÃ§alho de tabela
       TABLE DATA= dado da tabela
    -->
    <table>
       <tr> <!--Primeira linha-->
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
        </tr>
        <tr>
        <td>A2</td><!--Segunda linha--> 
        <td>B2</td> 
        <td>C2</td>  
        </tr>
        <tr><!--Terceira linha-->
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
        </tr>
        <tr>
          <td>A4</td><!--Quarta linha-->
          <td>B4</td> 
          <td>C4</td> 
        </tr>
        
    </table>
    </body>
</html>
