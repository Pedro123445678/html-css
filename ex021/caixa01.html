<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixa</title>
    <style>
        h1{ /* box-level*/
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border: 10px solid darkslategray;
            
                      
            padding: 10px 10px 10px 10px;
                      
            margin:20px auto 40px auto;
           outline: 5px dashed salmon;
        }
        a{ /* box-inlevel*/
            border-width: 10px;
            border-style:solid ;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplos de Caixa box- level</h1>
    <p>paragráfos também são exemplos de box-level,mas o <a href="#">links são exemplos de caixa inline-level</a>. vamos vê como isso funciona.</p>
</body>
</html>
